<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="icon" href="./images/paper.png" type="image/gif">
    <link rel="stylesheet" href="./css/styles.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="title">Rock Paper Scissors</h1>
    </header>
    <main>
        <h2 class="sub-title">Let's go 5 Rounds</h2>

        <h3 class="game-prompt">Let's Play</h3>

        <div class="game-display">
            <div class="player-display">
                <img class="player-image" src="./images/paper.png" alt="Paper Icon">
                <h4 class="players">Player</h4>
                <p class="score">Score: <span class="player-score">0</span></p>
            </div>
            <div class="computer-display">
                <img class="computer-image" src="./images/scissors.png" alt="Scissors Icon">
                <h4 class="players">Computer</h4>
                <p class="score">Score: <span class="computer-score">0</span> </p>
            </div>
        </div>

        <div class="selections">
            <p class="players"><span class="player-selected">Player</span> Vs <span class="computer-selected">Computer</span></p>
        </div>

        <div class="game-controls">
            <button class="rock" type="button">
                <img src="./images/rock.png" alt="Rock Image">
                Rock
            </button>
            <button class="paper" type="button">
                <img src="./images/paper.png" alt="Paper Image">
                Paper
            </button>
            <button class="scissors" type="button">
                <img src="./images/scissors.png" alt="Scissors Image">
                Scissors
            </button>
        </div>
    </main>
    <footer>
        <p></p>
    </footer>
    <script src="./js/script.js"></script>
</body>
</html>
