<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./css/styles.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="title">Rock Paper Scissors</h1>
    </header>
    <main>
        <h2 class="sub-title">Let's go 5 Rounds</h2>

        <h3 class="game-prompt">Let's Play</h3>

        <div class="game-display">
            <div class="player-display">
                <img src="./images/paper.png" alt="Paper Icon">
                <h4>Player</h4>
                <p>Score: <span class="player-score">0</span></p>
            </div>
            <div class="computer-display">
                <img src="./images/scissors.png" alt="Scissors Icon">
                <h4>Computer</h4>
                <p>Score spa</p>
            </div>
        </div>

        <div class="game-controls">
            <button class="rock" type="button">Rock</button>
            <button class="paper" type="button">Paper</button>
            <button class="scissors" type="button">Scissors</button>
        </div>
    </main>
    <footer>
    </footer>
    <script src="./js/script.js"></script>
</body>
</html>
